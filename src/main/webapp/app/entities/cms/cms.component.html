<div>
    <h2 id="page-heading">
        <span>CMS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cms" [routerLink]="['/cms/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new CMS
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="cMS?.length === 0">
        <span>No cMS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="cMS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>File Id</span></th>
                    <th scope="col" ><span>Message Count</span></th>
                    <th scope="col" ><span>Created At</span></th>
                    <th scope="col" ><span>Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cMS of cMS ;trackBy: trackId">
                    <td><a [routerLink]="['/cms', cMS.id, 'view']">{{ cMS.id }}</a></td>
                    <td>{{ cMS.fileId }}</td>
                    <td>{{ cMS.messageCount }}</td>
                    <td>{{ cMS.createdAt | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="cMS.id">
                            <a [routerLink]="['/logical-message', cMS.id?.id, 'view']" >{{ cMS.id?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/cms', cMS.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/cms', cMS.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(cMS)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
