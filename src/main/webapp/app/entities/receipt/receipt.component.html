<div>
    <h2 id="page-heading">
        <span>Receipts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-receipt" [routerLink]="['/receipt/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Receipt
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="receipts?.length === 0">
        <span>No receipts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="receipts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Cms Id</span></th>
                    <th scope="col" ><span>Receipt Type Id</span></th>
                    <th scope="col" ><span>Receipt Date</span></th>
                    <th scope="col" ><span>Created At</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let receipt of receipts ;trackBy: trackId">
                    <td><a [routerLink]="['/receipt', receipt.id, 'view']">{{ receipt.id }}</a></td>
                    <td>{{ receipt.cmsId }}</td>
                    <td>{{ receipt.receiptTypeId }}</td>
                    <td>{{ receipt.receiptDate | date:'mediumDate' }}</td>
                    <td>{{ receipt.createdAt | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/receipt', receipt.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/receipt', receipt.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(receipt)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
