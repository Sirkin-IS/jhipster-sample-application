<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-receipt-heading">Create or edit a Receipt</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cmsId">Cms Id</label>
                    <input type="number" class="form-control" name="cmsId" id="field_cmsId"
                           formControlName="cmsId"/>
                    <div *ngIf="editForm.get('cmsId')!.invalid && (editForm.get('cmsId')!.dirty || editForm.get('cmsId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('cmsId')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('cmsId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_receiptTypeId">Receipt Type Id</label>
                    <input type="number" class="form-control" name="receiptTypeId" id="field_receiptTypeId"
                           formControlName="receiptTypeId"/>
                    <div *ngIf="editForm.get('receiptTypeId')!.invalid && (editForm.get('receiptTypeId')!.dirty || editForm.get('receiptTypeId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('receiptTypeId')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('receiptTypeId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_receiptDate">Receipt Date</label>
                    <div class="input-group">
                        <input id="field_receiptDate" type="text" class="form-control" name="receiptDate" ngbDatepicker #receiptDateDp="ngbDatepicker" formControlName="receiptDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="receiptDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('receiptDate')!.invalid && (editForm.get('receiptDate')!.dirty || editForm.get('receiptDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('receiptDate')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_createdAt">Created At</label>
                    <div class="input-group">
                        <input id="field_createdAt" type="text" class="form-control" name="createdAt" ngbDatepicker #createdAtDp="ngbDatepicker" formControlName="createdAt"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="createdAtDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('createdAt')!.invalid && (editForm.get('createdAt')!.dirty || editForm.get('createdAt')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('createdAt')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
