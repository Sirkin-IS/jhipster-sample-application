<div>
    <h2 id="page-heading">
        <span>Document Statuses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-document-status" [routerLink]="['/document-status/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Document Status
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="documentStatuses?.length === 0">
        <span>No documentStatuses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="documentStatuses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let documentStatus of documentStatuses ;trackBy: trackId">
                    <td><a [routerLink]="['/document-status', documentStatus.id, 'view']">{{ documentStatus.id }}</a></td>
                    <td>{{ documentStatus.name }}</td>
                    <td>
                        <div *ngIf="documentStatus.id">
                            <a [routerLink]="['/document-history', documentStatus.id?.id, 'view']" >{{ documentStatus.id?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/document-status', documentStatus.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/document-status', documentStatus.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(documentStatus)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
