<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="documentStatus">
            <h2><span>Document Status</span> {{ documentStatus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ documentStatus.name }}</span>
                </dd>
                <dt><span>Id</span></dt>
                <dd>
                    <div *ngIf="documentStatus.id">
                        <a [routerLink]="['/document-history', documentStatus.id?.id, 'view']">{{ documentStatus.id?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document-status', documentStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
