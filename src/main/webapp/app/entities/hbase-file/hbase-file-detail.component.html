<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="hbaseFile">
            <h2><span>Hbase File</span> {{ hbaseFile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>File Id</span></dt>
                <dd>
                    <span>{{ hbaseFile.fileId }}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{ hbaseFile.content }}</span>
                </dd>
                <dt><span>File Id</span></dt>
                <dd>
                    <div *ngIf="hbaseFile.fileId">
                        <a [routerLink]="['/cms', hbaseFile.fileId?.id, 'view']">{{ hbaseFile.fileId?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/hbase-file', hbaseFile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
