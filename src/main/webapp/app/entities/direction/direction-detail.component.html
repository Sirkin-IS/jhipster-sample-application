<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="direction">
            <h2><span>Direction</span> {{ direction.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ direction.name }}</span>
                </dd>
                <dt><span>Id</span></dt>
                <dd>
                    <div *ngIf="direction.id">
                        <a [routerLink]="['/logical-message', direction.id?.id, 'view']">{{ direction.id?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/direction', direction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
