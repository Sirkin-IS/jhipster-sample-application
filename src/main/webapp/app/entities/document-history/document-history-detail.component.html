<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="documentHistory">
            <h2><span>Document History</span> {{ documentHistory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Owner Id</span></dt>
                <dd>
                    <span>{{ documentHistory.ownerId }}</span>
                </dd>
                <dt><span>Direction Id</span></dt>
                <dd>
                    <span>{{ documentHistory.directionId }}</span>
                </dd>
                <dt><span>Document Id</span></dt>
                <dd>
                    <span>{{ documentHistory.documentId }}</span>
                </dd>
                <dt><span>Status Id</span></dt>
                <dd>
                    <span>{{ documentHistory.statusId }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ documentHistory.date }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document-history', documentHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
