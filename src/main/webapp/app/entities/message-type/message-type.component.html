<div>
    <h2 id="page-heading">
        <span>Message Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-message-type" [routerLink]="['/message-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Message Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="messageTypes?.length === 0">
        <span>No messageTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="messageTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let messageType of messageTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/message-type', messageType.id, 'view']">{{ messageType.id }}</a></td>
                    <td>{{ messageType.name }}</td>
                    <td>
                        <div *ngIf="messageType.id">
                            <a [routerLink]="['/logical-message', messageType.id?.id, 'view']" >{{ messageType.id?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/message-type', messageType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/message-type', messageType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(messageType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
